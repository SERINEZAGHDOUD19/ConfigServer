server.port=9084
spring.datasource.url=jdbc:postgresql://localhost:5433/utilisateurs
spring.datasource.username=postgres
spring.datasource.password=123456
spring.jpa.hibernate.ddl-auto=update
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
spring.security.oauth2.resourceserver.jwt.issuer-uri= http://localhost:8080/realms/test-app
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.yourpackage=TRACE
# DÃ©sactiver le timeout global Tomcat
server.tomcat.connection-timeout=-1

# Configurer le pool de threads asynchrones global
spring.task.execution.pool.core-size=8
spring.task.execution.pool.max-size=16
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=Global-Async-
